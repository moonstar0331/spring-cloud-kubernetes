server:
  port: 0

spring:
  config:
    activate:
      on-profile: default
  application:
    name: tracking-service
  cloud:
    config:
      uri: http://127.0.0.1:8888
      name: tracking-service
    kubernetes:
      enabled: false
      config:
        enabled: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka