spring:
  config:
    activate:
      on-profile: kubernetes
  application:
    name: booking-service
  cloud:
    config:
      enabled: false
    kubernetes:
      enabled: true
      config:
        enabled: true
        name: booking-config
        namespace: default
      loadbalancer:
        mode: service

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    enabled: false

greeting:
  message: "Booking-Service in Kubernetes!"